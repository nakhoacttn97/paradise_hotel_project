    <script src="./js/jquery-3.6.4.js"></script>
    <script src="./js/jquery.datetimepicker.full.js"></script>
    <title>Contact</title>
</head>

<body>
    <div class="container">
        <div class="nav-header">
            <div class="nav-header-layer">
                <div class="logo-header">
                    <a href="./index.html"><img src="./img/logo.png" alt=""></a>
                    <!-- <div class="logo-text">paradise</div>
                <div class="star">--- &#9733;&#9733;&#9733;&#9733;&#9733; ---</div> -->
                </div>
                <div class="nav">
                    <span class="nav-toggle close-nav"><i class="fa fa-times"></i></span>
                    <span class="nav-toggle open-nav"><i class="fa fa-bars"></i></span>
                    <nav id="navBar">
                        <a href="http://127.0.0.1:5500/index.html">Hotel</a>
                        <a href="http://127.0.0.1:5500/overview_rooms_suites.html">Rooms & Suites</a>
                        <a href="http://127.0.0.1:5500/reservation.html">Reservation</a>
                        <a href="./activities.html">Activites</a>
                        <a class="active" href="./contact.html">Contact</a>
                    </nav>
                </div>
                <div class="language-select">
                    <select>
                        <option value="en">EN</option>
                        <option value="vi">VN</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- header-rooms suites -->
        <div class="libs-rooms-suites">
            <div class="slide-rooms-suites">
                <div class="title-rooms-suites">
                    <h3>CONTACT</h3>
                    <div class="triangle"></div>
                </div>
            </div>
        </div>
        <!-- MAIN - CONTACT -->
        <div class="container-contact">
            <div class="contact-layer">
                <div class="our-location">
                    <h3>Our location</h3>
                    <div class="map-location">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.8158901677211!2d106.68094308781971!3d10.762835551756728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1c06f4e1dd%3A0x43900f1d4539a3d!2sUniversity%20of%20Science%20-%20VNUHCM!5e0!3m2!1sen!2s!4v1685509523111!5m2!1sen!2s"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                    </div>
                </div>
                <div class="contact-form">
                    <h3>Contact Form</h3>
                    <form class="contac-form-layer" action="">
                        <div class="contact-top">
                            <div class="in-name">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" placeholder="Your name">
                            </div>
                            <div class="in-name">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" placeholder="Your email">
                            </div>
                            <div>
                                <label for="sunject">Subject</label>
                                <select name="sunject" id="sunject">
                                    <option value="0" disabled selected>Select a subject</option>
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                        </div>
                        <div class="contact-bot">
                            <label for="message">Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div></div>
                        <div class="btn-finish">
                            <button>Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- FOOTER-SECTION -->
        <footer>
            <div class="footer-layer">
                <p> &copy; 2012 Paradise Hotel. All Rights Reserved</p>
                <div class="home-social-icon">

                    <a href="#"><i class="fa fa-instagram"></i></a>
                    <a href="#"><i class="fa fa-google-plus"></i></a>
                </div>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
